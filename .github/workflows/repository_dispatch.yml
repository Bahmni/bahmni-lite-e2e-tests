name: Bahmni E2E Tests & Repository Dispatch

on: 
  push:
    branches:
      - main
  repository_dispatch:
    types: [Smoke-Test-Dev-Lite]
  workflow_dispatch:
    inputs:
      TEST_CONTEXT:
        description: 'Test tags to be executed. eg. clinic, payment, lab, hospital. Logical operators can be used.'
        required: false
        default: clinic
      TARGET_ENV:
        description: 'Environment to test'
        required: true
        type: choice
        default: dev.lite
        options:
          - dev.lite
          - qa.lite
          - lite
          - demo
          - demo0.9.4
env:
  TEST_CONTEXT: ${{ github.event.client_payload.context || github.event.inputs.TEST_CONTEXT || 'clinic' }}
  TARGET_ENV: ${{ github.event.inputs.TARGET_ENV || 'dev.lite' }}
jobs:
  build-and-run:
    name: Build and Run E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - uses: zcong1993/setup-timezone@v1.1.2
        with: 
          timezone: 'Asia/Kolkata'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          sudo apt-get install -y xvfb
          sudo apt-get -y install xorg xvfb gtk2-engines-pixbuf
          sudo apt-get -y install dbus-x11 xfonts-base xfonts-100dpi xfonts-75dpi xfonts-cyrillic xfonts-scalable
          sudo apt-get -y install imagemagick x11-apps
          sudo apt-get update
          sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run: npm install @getgauge/cli
      - run: npm install
      - name: Run test
        run: xvfb-run npm run ci -- --env $TARGET_ENV --tags $TEST_CONTEXT
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bahmni-e2e-reports(${{env.TARGET_ENV}})-${{env.TEST_CONTEXT}}
          path: ./reports
      - name: Deploy reports
        if:  always()
        env:
          SRC_FOLDER_PATH: 'reports/html-report'
          TARGET_BRANCH: 'gh-pages'
          MAX_DIR: 10
        shell: bash
        run: bash .github/deleteOldReports.sh $MAX_DIR $SRC_FOLDER_PATH $TARGET_BRANCH ${{secrets.BAHMNI_USERNAME}} ${{secrets.BAHMNI_EMAIL}} ${{GITHUB.RUN_ID}} ${{GITHUB.RUN_ATTEMPT}}
  notification:
    name: Slack notification
    needs:
      - build-and-run
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Get Repository Name
        run: echo "REPO_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV
      - name: Success
        if: ${{ needs.build-and-run.result == 'success' }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"attachments":[{"color":"#006400","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"âœ… Bahmni E2E Tests Passed in ${{env.TARGET_ENV}}."}},{"type":"section","text":{"type":"mrkdwn","text":"ğŸ“Œ View the detailed HTML report here ğŸ‘‰"},"accessory":{"type":"button","text":{"type":"plain_text","text":"View"},"url":"https://${{github.repository_owner}}.github.io/${{env.REPO_NAME}}/report-${{GITHUB.RUN_ID}}-${{GITHUB.RUN_ATTEMPT}}"}},{"type":"section","text":{"type":"mrkdwn","text":"ğŸ“Œ View Workflow Run Details ğŸ‘‰"},"accessory":{"type":"button","text":{"type":"plain_text","text":"View"},"url":"https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"}}]}]}' ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Failure
        if: ${{ needs.build-and-run.result == 'failure' }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"attachments":[{"color":"#FF0000","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"âŒ Bahmni E2E Tests Failed in ${{env.TARGET_ENV}}."}},{"type":"section","text":{"type":"mrkdwn","text":"ğŸ“Œ View the detailed HTML report here ğŸ‘‰"},"accessory":{"type":"button","text":{"type":"plain_text","text":"View"},"url":"https://${{github.repository_owner}}.github.io/${{env.REPO_NAME}}/report-${{GITHUB.RUN_ID}}-${{GITHUB.RUN_ATTEMPT}}"}},{"type":"section","text":{"type":"mrkdwn","text":"ğŸ“Œ View Workflow Run Details ğŸ‘‰"},"accessory":{"type":"button","text":{"type":"plain_text","text":"View"},"url":"https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"}}]}]}' ${{ secrets.SLACK_WEBHOOK_URL }}
